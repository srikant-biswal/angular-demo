<h4>Requestor Info</h4>

<form #newTaskForm="ngForm" (ngSubmit)="onSubmit()">

  <label for="name">Name</label>
  <input id="name" [(ngModel)]="_name" class="form-control" name="name" type="text" placeholder="Enter Name" #name="ngModel">
  <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          Email is required.
      </div> -->

  <label for="phone">Password</label>
  <input id="phone" [(ngModel)]="_phone" class="form-control" name="phone" type="number" placeholder="Enter Phone" #phone="ngModel">
  <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            Password is required.
        </div> -->
  <label for="email">Email</label>
  <input id="email" [(ngModel)]="_email" class="form-control" name="email" type="text" placeholder="Enter Email" #email="ngModel">
  <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              Password is required.
          </div> -->
  <label for="notes">Notes</label>
  <textarea id="notes" [(ngModel)]="_notes" class="form-control notes" name="notes" type="text" placeholder="Notes" #notes="ngModel"> </textarea>

  <h4>Task Info</h4>

  <select  class="form-control">
    <option *ngFor="let area of areas" [selected]="area.functionalArea==currentArea"  value={{area.functionalArea}} >{{area.Title}}</option>
  </select>



  <div class="form-action">
    <button class="btn cancel-button" (click)="onCancel()">Cancel</button>
    <button type="submit" class="btn btn-primary show-right">Submit</button>
  </div>
</form>
